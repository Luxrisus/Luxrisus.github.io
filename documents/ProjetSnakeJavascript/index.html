<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="snake.png">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>

<body id="body">

    <div id="header">
        <h1>L'Incroyable jeu du Snake !</h1>
        <img src="snake.png" alt="Snake" width="400em">
    </div>

    <div id="page">
        <div id="toHide">
            <form>
                <p>Choisis ton niveau : </p>
                <select name="levelChoice" id="levelChoice">
                    <option value="1">Smiley</option>
                    <option value="2">Labyrinthe</option>
                    <option value="3">Loss</option>
                    <option value="4">Lorem Ipsum</option>
                </select>
                <br /> <br />
            </form>
            <button id="startButton">Démarre le jeu !</button>
        </div>
    </div>

    <div id="footer">
        <p>Crédits : Maxime Tilliet et Léa Bouvier-Chenard  -  2019</p>
    </div>

</body>

</html>
